<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>
<form th:method="POST" th:action="@{/users}" th:object="${user}">
    <label for="name">Write name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <label for="lastName">Write lastName: </label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <label for="age">Write age: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <label for="sex">Write sex: </label>
    <input type="text" th:field="*{sex}" id="sex"/>
    <br/>
    <input type="submit" value="Create user"/>
</form>
</body>
</html>
